<nav class="panel is-primary">
    <p class="panel-heading">
        {{ title }}
    </p>
    {% for decision in object_list %}
        <a href="{{ decision.link }}" class="panel-block">
            <span class="panel-icon {{ decision.icon.color }}">
                <i class="{{ decision.icon.class }}" aria-hidden="true"></i>
            </span>

            <p class="mr-3">{{ decision.subject }}</p>

            <p class="has-text-grey">
                {% if decision.state == 'pending' %}
                    {{ decision.start }}
                {% else %}
                    {{ decision.end }}
                {% endif %}
            </p>
        </a>
    {% empty %}
        <p class="panel-block" disabled>Aktuell sind keine Abstimmungen verf√ºgbar.</p>
    {% endfor %}
</nav>
